{% extends "master.html" %} {% block start %}
<div class="container col-md-8 card">
  <h1>Student Complete Data</h1>

  <a href="/logout" class="btn btn-primary">Logout</a>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for student in test %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.email}}</td>
        <td>
          <a href="update/{{student.id}}" type="button" class="btn btn-primary"
            >Update</a
          >
          <a type="button" href="delete/{{student.id}}" class="btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
