{% extends "master.html" %} {% block start %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Subject: </label>
      <input
        type="text"
        name="subject"
        class="form-control"
        placeholder="Enter subject"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label>Email Body</label>
      <textarea class="form-control" name="body" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
</div>
{% endblock %}
